<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="/styles.css">
  <title>Signup Form</title>
</head>
<body>
  <div class="main">
    <div class="left-section">
      <div class="main logo-background">
        <img class="logo" src="./assets/odin-logo.png">
        <p class="logo-type">ODIN</p>
      </div>
    </div>

    <div class="right-section">
      <div class="heading">
        <h2>This is not a real online service! You know you need something like this in your life to help you realize your deepest dreams. Sign up now to get started.</h2>
        <h2>You know you want to.</h2>
      </div>

      <div class="form-section">
        <h2>Let's do this!</h2>
        <form id="my-form">
        <div class="form">
          <div class="form-left">
            <div class="input">
              <label for="first-name">First name</label>
              <input type="text" name="first-name" id="first-name" required>
              <div id='first-name-error' class='error'></div>
            </div>
            <div class="input">
              <label for="last-name">Last name</label>
              <input type="text" name="last-name" id="last-name" required>
              <div id='last-name-error' class='error'></div>
            </div>
            <div class="input">
              <label for="Email">Email</label>
              <input type="email" name="email" id="email" autocomplete="off" required>
              <div id='email-error' class='error'></div>
            </div>
          </div>

          <div class="form-right">
            <div class="input">
              <label for="phone">Phone number</label>
              <input type="tel" name="phone-number" id="phone-number" pattern='[0-9]{10}' required>
              <div id='phone-error' class='error'></div>
            </div>
            <div class="input">
              <label for="password">Password</label>
              <input type="password" name="password" id="password" pattern='(?=.*\d)(?=.*[a-z])(?=.*[A-Z]).{8,}' required>
              <div id='password-error' class='error'></div>
            </div>  
            <div class="input">
              <label for="confirm-password">Confirm password</label>
              <input type="password" name="confirm-password" id="confirm-password" pattern='(?=.*\d)(?=.*[a-z])(?=.*[A-Z]).{8,}' required>
              <div id='password-confirm-error' class='error'></div>
            </div>
          </div>
        </form>
        </div>
      </div>

      <div class="login-section">
        <button type="submit" form="my-form">Create Account</button>
        <p>Already have an account? <b><a href="">Login.</a></b></p>
      </div>
    </div>
  </div>
</body>
<script src="/scripts.js"></script>
</html>
